<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TactileNav — MVP</title>
<style>
/* ════════════════════════════════════════════
   基础 Reset + 布局
   ════════════════════════════════════════════ */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
  background: #0f1117;
  color: #c8ced8;
  min-height: 100vh;
  padding: 24px;
  font-size: 14px;
  line-height: 1.6;
}

.app { max-width: 560px; margin: 0 auto; }

/* ════════════════════════════════════════════
   顶栏
   ════════════════════════════════════════════ */
.topbar { margin-bottom: 22px; }
.topbar-title {
  color: #eef0f4;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.3px;
}
.topbar-sub { color: #4a5568; font-size: 12px; margin-top: 2px; }

/* ════════════════════════════════════════════
   Tab 导航
   ════════════════════════════════════════════ */
.tabs { display: flex; gap: 4px; margin-bottom: 20px; }

.tab-btn {
  background: #1a1d27;
  border: 1px solid #2a2f3e;
  color: #7a84a0;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.15s;
  font-family: inherit;
}
.tab-btn:hover { background: #222736; color: #b0b8cc; }
.tab-btn.active {
  background: #2563eb;
  border-color: #2563eb;
  color: #fff;
  font-weight: 500;
}

/* ════════════════════════════════════════════
   卡片
   ════════════════════════════════════════════ */
.card {
  background: #161821;
  border: 1px solid #242a3a;
  border-radius: 8px;
  padding: 18px 20px;
  margin-bottom: 14px;
}
.card-title {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: #4a5568;
  margin-bottom: 12px;
  font-weight: 600;
}

/* ════════════════════════════════════════════
   状态页：键值行
   ════════════════════════════════════════════ */
.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 7px 0;
  border-bottom: 1px solid #1e2230;
}
.stat-row:last-child { border-bottom: none; }
.stat-label { color: #6b7280; font-size: 13px; }
.val {
  font-weight: 600;
  font-size: 13px;
  color: #9ca3b0;
  font-variant-numeric: tabular-nums;
}
.val.ok  { color: #34d399; }
.val.err { color: #f87171; }

/* 错误列表 */
.error-list { margin-top: 2px; }
.err-item {
  font-size: 11.5px;
  color: #f87171;
  background: #1f1520;
  padding: 5px 8px;
  border-radius: 4px;
  margin-bottom: 3px;
  font-variant-numeric: tabular-nums;
}

/* ════════════════════════════════════════════
   调试页：控制行
   ════════════════════════════════════════════ */
.debug-row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 0;
  border-bottom: 1px solid #1e2230;
}
.debug-row:last-child { border-bottom: none; }
.debug-label { color: #6b7280; font-size: 13px; min-width: 90px; }
.hint { color: #4a5568; font-size: 11px; }

/* 按钮 */
.btn {
  border: none;
  padding: 6px 14px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 500;
  font-family: inherit;
  transition: background 0.15s;
}
.btn.primary   { background: #2563eb; color: #fff; }
.btn.primary:hover { background: #1d4ed8; }

.btn.secondary {
  background: #1e2736;
  color: #9ca3b0;
  border: 1px solid #2a3345;
}
.btn.secondary:hover { background: #252f42; color: #c8ced8; }

.btn.danger        { background: #dc2626; color: #fff; }
.btn.danger:hover  { background: #b91c1c; }

/* 输入框 */
.input-number {
  background: #1a1d27;
  border: 1px solid #2a3345;
  color: #c8ced8;
  padding: 5px 8px;
  border-radius: 5px;
  width: 60px;
  font-size: 13px;
  text-align: center;
  font-family: inherit;
}
.input-number:focus { outline: none; border-color: #2563eb; }

/* ════════════════════════════════════════════
   演示页
   ════════════════════════════════════════════ */
.demo-card { text-align: center; padding: 28px 20px; }
.demo-mode-label {
  font-size: 22px;
  font-weight: 700;
  color: #eef0f4;
  margin-bottom: 4px;
}
.demo-hint { font-size: 13px; color: #4a5568; margin-bottom: 24px; }

/* ════════════════════════════════════════════
   GridPreview：31×21 点阵
   ════════════════════════════════════════════ */
.grid-preview {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}
.grid-container {
  max-height: 420px;
  overflow-y: auto;
  padding: 4px;
}
.grid-row { display: flex; gap: 2px; }

.grid-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #1a1d27;
  border: 1.5px solid #242a3a;
  transition: background 0.12s, border-color 0.12s, transform 0.1s, box-shadow 0.12s;
  margin-bottom: 2px;
}
.grid-dot.mid {
  background: #3b82f6;
  border-color: #3b82f6;
  box-shadow: 0 0 4px rgba(59,130,246,0.3);
}
.grid-dot.high {
  background: #60a5fa;
  border-color: #93c5fd;
  box-shadow: 0 0 6px rgba(96,165,250,0.45);
  transform: scale(1.1);
}
.grid-dot.self { border-color: #f59e0b !important; }

/* 图例 */
.grid-legend {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 14px;
  flex-wrap: wrap;
}
.legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 11px;
  color: #4a5568;
}
.legend-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.legend-dot.l0       { background: #1a1d27; border: 1.5px solid #242a3a; }
.legend-dot.l1       { background: #3b82f6; }
.legend-dot.l2       { background: #60a5fa; }
.legend-dot.self-dot { background: #1a1d27; border: 2px solid #f59e0b; }
</style>
</head>
<body>
  <div id="app"></div>

  <!-- Vite 入口 -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
